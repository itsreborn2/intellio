version: '3.8'

services:
  postgres:
    env_file:
      - .env.production
  base-image-prod:
    build:
      context: .
      dockerfile: Dockerfile.base.prod
    image: intellio-base-prod:latest
    profiles: ["build"]

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi.prod
    env_file:
      - .env.production
    environment:
      - ENV=production
    

  celery-doceasy:
    build:
      context: .
      dockerfile: Dockerfile.celery.doceasy.prod
    env_file:
      - .env.production

  celery-stockeasy:
    build:
      context: .
      dockerfile: Dockerfile.celery.stockeasy.prod
    env_file:
      - .env.production

